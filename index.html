<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Rapoarte Vanzari</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { font-size: 24px; color: #333; margin-bottom: 10px; }
        .header p { color: #666; font-size: 14px; margin-bottom: 15px; }
        .url-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .url-input:focus { outline: none; border-color: #667eea; }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .refresh-btn:hover { background: #5568d3; }
        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #c00;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        @media (min-width: 640px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (min-width: 1024px) {
            .stats-grid { grid-template-columns: repeat(3, 1fr); }
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #ccc;
        }
        .stat-card.blue { border-left-color: #3b82f6; }
        .stat-card.green { border-left-color: #10b981; }
        .stat-card.purple { border-left-color: #8b5cf6; }
        .stat-card.orange { border-left-color: #f59e0b; }
        .stat-card.red { border-left-color: #ef4444; }
        .stat-card.yellow { border-left-color: #eab308; }
        .stat-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chart-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .chart-wrapper { position: relative; height: 300px; }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e5e7eb;
        }
        td { padding: 12px 8px; border-bottom: 1px solid #f1f3f5; color: #666; }
        tr:hover { background: #f8f9ff; }
        .val-green { color: #10b981; font-weight: 600; }
        .val-blue { color: #3b82f6; font-weight: 600; }
        .hidden { display: none; }
        .instructions {
            background: #e7f3ff;
            border: 2px solid #90caf9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        .bold-text {
            font-weight: bold;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
    <h1>Dashboard Presedinte</h1>
    <p>Rapoarte zilnice directori</p>
    
    <div style="margin-bottom: 15px;">
        <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #333;">Selecteaza Perioada:</label>
        <select id="periodSelect" class="url-input" onchange="toggleCustomDates()" style="margin-bottom: 10px;">
            <option value="current_month">Luna curenta</option>
            <option value="previous_month">Luna anterioara</option>
            <option value="current_year">Anul curent</option>
            <option value="previous_year">Anul anterior</option>
            <option value="custom">Selecteaza perioada personalizata</option>
        </select>
        
        <div id="customDates" class="hidden" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
            <div>
                <label style="display: block; font-size: 12px; margin-bottom: 5px; color: #666;">Data start:</label>
                <input type="date" id="startDate" class="url-input" style="margin-bottom: 0;">
            </div>
            <div>
                <label style="display: block; font-size: 12px; margin-bottom: 5px; color: #666;">Data sfarsit:</label>
                <input type="date" id="endDate" class="url-input" style="margin-bottom: 0;">
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadData()">Incarca Date</button>
</div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Se incarca datele...</p>
        </div>

        <div id="error" class="error hidden">
            <h3>Eroare!</h3>
            <p id="errorMessage"></p>
        </div>

        <div id="stats" class="stats-grid hidden"></div>

        <div id="charts" class="hidden">
            <div class="chart-container">
                <h3 class="chart-title">Vanzari pe punct de lucru (lei)</h3>
                <div class="chart-wrapper">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
<div class="chart-container">
    <h3 class="chart-title">Incasari pe punct de lucru (lei)</h3>
    <div class="chart-wrapper">
        <canvas id="incomeChart"></canvas>
    </div>
</div>
            <div class="chart-container">
                <h3 class="chart-title">Status Probleme</h3>
                <div class="chart-wrapper">
                    <canvas id="problemsChart"></canvas>
                </div>
            </div>
        </div>

        <div id="tableContainer" class="table-container hidden">
            <h3 class="chart-title">Date Detaliate</h3>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Punct de lucru</th>
                        <th>Vanzari</th>
                        <th>Incasari</th>
                        <th>Vizite</th>
                        <th>Clienti</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        var salesChart = null;
	var incomeChart = null;
	var problemsChart = null;

        function showError(msg) {
            var el = document.getElementById('error');
            el.classList.remove('hidden');
            document.getElementById('errorMessage').textContent = msg;
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        function toggleCustomDates() {
    var select = document.getElementById('periodSelect');
    var customDiv = document.getElementById('customDates');
    
    if (select.value === 'custom') {
        customDiv.classList.remove('hidden');
    } else {
        customDiv.classList.add('hidden');
    }
}

function getPeriodDates() {
    var select = document.getElementById('periodSelect').value;
    var today = new Date();
    var startDate, endDate;
    
    if (select === 'current_month') {
        startDate = new Date(today.getFullYear(), today.getMonth(), 1);
        endDate = today;
    } else if (select === 'previous_month') {
        startDate = new Date(today.getFullYear(), today.getMonth() - 1, 1);
        endDate = new Date(today.getFullYear(), today.getMonth(), 0);
    } else if (select === 'current_year') {
        startDate = new Date(today.getFullYear(), 0, 1);
        endDate = today;
    } else if (select === 'previous_year') {
        startDate = new Date(today.getFullYear() - 1, 0, 1);
        endDate = new Date(today.getFullYear() - 1, 11, 31);
    } else if (select === 'custom') {
        var startInput = document.getElementById('startDate').value;
        var endInput = document.getElementById('endDate').value;
        
        if (!startInput || !endInput) {
            alert('Te rog selecteaza ambele date!');
            return null;
        }
        
        startDate = new Date(startInput);
        endDate = new Date(endInput);
    }
    
    return { start: startDate, end: endDate };
}

function parseDate(dateStr) {
    // Formatul din Google Forms: "12/19/2024 14:30:45"
    if (!dateStr) return null;
    
    var parts = dateStr.split(' ')[0].replace(/\//g, '.').split('.');
    if (parts.length === 3) {
        return new Date(parts[2], parts[0] - 1, parts[1]);
    }
    return null;
}

function loadData() {
    var url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSStmY7B2gI5oLQgyP9_d5QcWyStm2gHLScEzQokGOf3K6GDtQ4uPKM9acuzzoZB8KiF-w4aA_RAwgP/pub?output=csv';
    
    var period = getPeriodDates();
    if (!period) return;
    
    hideError();
    document.getElementById('loading').classList.remove('hidden');
    document.getElementById('stats').classList.add('hidden');
    document.getElementById('charts').classList.add('hidden');
    document.getElementById('tableContainer').classList.add('hidden');

    Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            try {
                if (results.errors.length > 0) {
                    throw new Error(results.errors[0].message);
                }

                var data = results.data.filter(function(row) {
                    if (!row.Timestamp && !row['Punct de lucru']) return false;
                    
                    var rowDate = parseDate(row.Timestamp);
                    if (!rowDate) return true;
                    
                    return rowDate >= period.start && rowDate <= period.end;
                });

                if (data.length === 0) {
                    throw new Error('Nu exista date pentru perioada selectata!');
                }

                displayStats(data);
                displayCharts(data);
                displayTable(data);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('stats').classList.remove('hidden');
                document.getElementById('charts').classList.remove('hidden');
                document.getElementById('tableContainer').classList.remove('hidden');
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                showError(err.message);
            }
        },
        error: function(err) {
            document.getElementById('loading').classList.add('hidden');
            showError('Eroare la incarcare: ' + err.message);
        }
    });
}
function displayStats(data) {
    const statsDiv = document.getElementById('stats');
    let totalSales = 0;
    let totalIncome = 0;
    let totalVisits = 0;

    data.forEach(row => {
        totalSales += parseFloat(row['Vanzari'] || 0);
        totalIncome += parseFloat(row['Incasari'] || 0);
        totalVisits += parseInt(row['Vizite'] || 0);
    });

    statsDiv.innerHTML = `
        <div class="stat-card blue">
            <div class="stat-label">Total Vânzări</div>
            <div class="stat-value">${totalSales.toLocaleString()} lei</div>
        </div>
        <div class="stat-card green">
            <div class="stat-label">Total Încasări</div>
            <div class="stat-value">${totalIncome.toLocaleString()} lei</div>
        </div>
        <div class="stat-card purple">
            <div class="stat-label">Total Vizite</div>
            <div class="stat-value">${totalVisits.toLocaleString()}</div>
        </div>
    `;
}

function displayCharts(data) {
    const ctxSales = document.getElementById('salesChart').getContext('2d');
    const labels = [...new Set(data.map(row => row['Punct de lucru']))];
    
    const salesData = labels.map(label => {
        return data.filter(row => row['Punct de lucru'] === label)
                   .reduce((sum, row) => sum + parseFloat(row['Vanzari'] || 0), 0);
    });

    if (salesChart) salesChart.destroy();
    
    salesChart = new Chart(ctxSales, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Vânzări',
                data: salesData,
                backgroundColor: '#667eea'
            }]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });
    
    // Notă: Va trebui să definești similar și incomeChart/problemsChart dacă dorești să apară.
}

function displayTable(data) {
    const tbody = document.querySelector('#dataTable tbody');
    tbody.innerHTML = '';
    
    data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${row.Timestamp || ''}</td>
            <td>${row['Punct de lucru'] || ''}</td>
            <td class="val-blue">${row['Vanzari'] || 0} lei</td>
            <td class="val-green">${row['Incasari'] || 0} lei</td>
            <td>${row['Vizite'] || 0}</td>
            <td>${row['Clienti'] || 0}</td>
        `;
        tbody.appendChild(tr);
    });
}
    </script>
</body>
</html>
