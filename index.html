<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Rapoarte Vanzari</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { font-size: 24px; color: #333; margin-bottom: 10px; }
        .header p { color: #666; font-size: 14px; margin-bottom: 15px; }
        .url-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .url-input:focus { outline: none; border-color: #667eea; }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .refresh-btn:hover { background: #5568d3; }
        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #c00;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        @media (min-width: 640px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (min-width: 1024px) {
            .stats-grid { grid-template-columns: repeat(3, 1fr); }
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #ccc;
        }
        .stat-card.blue { border-left-color: #3b82f6; }
        .stat-card.green { border-left-color: #10b981; }
        .stat-card.purple { border-left-color: #8b5cf6; }
        .stat-card.orange { border-left-color: #f59e0b; }
        .stat-card.red { border-left-color: #ef4444; }
        .stat-card.yellow { border-left-color: #eab308; }
        .stat-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chart-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .chart-wrapper { position: relative; height: 300px; }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e5e7eb;
        }
        td { padding: 12px 8px; border-bottom: 1px solid #f1f3f5; color: #666; }
        tr:hover { background: #f8f9ff; }
        .val-green { color: #10b981; font-weight: 600; }
        .val-blue { color: #3b82f6; font-weight: 600; }
        .hidden { display: none; }
        .instructions {
            background: #e7f3ff;
            border: 2px solid #90caf9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        .bold-text {
            font-weight: bold;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Presedinte</h1>
            <p>Rapoarte zilnice directori</p>
            
            <button class="refresh-btn" onclick="loadData()">Incarca Date</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Se incarca datele...</p>
        </div>

        <div id="error" class="error hidden">
            <h3>Eroare!</h3>
            <p id="errorMessage"></p>
        </div>

        <div id="stats" class="stats-grid hidden"></div>

        <div id="charts" class="hidden">
            <div class="chart-container">
                <h3 class="chart-title">Vanzari pe Punct de Lucru</h3>
                <div class="chart-wrapper">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Status Probleme</h3>
                <div class="chart-wrapper">
                    <canvas id="problemsChart"></canvas>
                </div>
            </div>
        </div>

        <div id="tableContainer" class="table-container hidden">
            <h3 class="chart-title">Date Detaliate</h3>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Punct Lucru</th>
                        <th>Vanzari</th>
                        <th>Incasari</th>
                        <th>Vizite</th>
                        <th>Clienti</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        var salesChart = null;
        var problemsChart = null;

        function showError(msg) {
            var el = document.getElementById('error');
            el.classList.remove('hidden');
            document.getElementById('errorMessage').textContent = msg;
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        function loadData() {
            var url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSStmY7B2gI5oLQgyP9_d5QcWyStm2gHLScEzQokGOf3K6GDtQ4uPKM9acuzzoZB8KiF-w4aA_RAwgP/pub?output=csv';
            
            hideError();
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('stats').classList.add('hidden');
            document.getElementById('charts').classList.add('hidden');
            document.getElementById('tableContainer').classList.add('hidden');

            Papa.parse(url, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    try {
                        if (results.errors.length > 0) {
                            throw new Error(results.errors[0].message);
                        }

                        var data = results.data.filter(function(row) {
                            return row.Timestamp || row['Punct de lucru'];
                        });

                        if (data.length === 0) {
                            throw new Error('Nu exista date in fisier!');
                        }

                        displayStats(data);
                        displayCharts(data);
                        displayTable(data);

                        document.getElementById('loading').classList.add('hidden');
                        document.getElementById('stats').classList.remove('hidden');
                        document.getElementById('charts').classList.remove('hidden');
                        document.getElementById('tableContainer').classList.remove('hidden');
                    } catch (err) {
                        document.getElementById('loading').classList.add('hidden');
                        showError(err.message);
                    }
                },
                error: function(err) {
                    document.getElementById('loading').classList.add('hidden');
                    showError('Eroare la incarcare: ' + err.message);
                }
            });
        }

        function displayStats(data) {
            var totalSales = 0;
            var totalIncome = 0;
            var totalVisits = 0;
            var totalClients = 0;
            var totalDebts = 0;
            var oldDebts = 0;

            for (var i = 0; i < data.length; i++) {
                var row = data[i];
                totalSales += parseFloat(row['Total vanzari ziua curenta (lei, fara TVA)']) || 0;
                totalIncome += parseFloat(row['Total incasari ziua curenta (lei)']) || 0;
                totalVisits += parseInt(row['Vizite agenti (numar)']) || 0;
                totalClients += parseInt(row['Clienti noi (numar)']) || 0;
                totalDebts += parseFloat(row['Din care, creante (lei)']) || 0;
                oldDebts += parseFloat(row['Din care, mai vechi de 30 zile de la scadenta']) || 0;
            }

            var html = '';
            html += '<div class="stat-card blue"><div class="stat-label">Vanzari Totale</div><div class="stat-value">' + totalSales.toLocaleString('ro-RO') + ' lei</div></div>';
            html += '<div class="stat-card green"><div class="stat-label">Incasari Totale</div><div class="stat-value">' + totalIncome.toLocaleString('ro-RO') + ' lei</div></div>';
            html += '<div class="stat-card purple"><div class="stat-label">Vizite Agenti</div><div class="stat-value">' + totalVisits + '</div></div>';
            html += '<div class="stat-card orange"><div class="stat-label">Clienti Noi</div><div class="stat-value">' + totalClients + '</div></div>';
            html += '<div class="stat-card red"><div class="stat-label">Total Creante</div><div class="stat-value">' + totalDebts.toLocaleString('ro-RO') + ' lei</div></div>';
            html += '<div class="stat-card yellow"><div class="stat-label">Creante peste 30 zile</div><div class="stat-value">' + oldDebts.toLocaleString('ro-RO') + ' lei</div></div>';

            document.getElementById('stats').innerHTML = html;
        }

        function displayCharts(data) {
            var locationMap = {};
            
            for (var i = 0; i < data.length; i++) {
                var row = data[i];
                var loc = row['Punct de lucru'] || 'Necunoscut';
                var sales = parseFloat(row['Total vanzari ziua curenta (lei, fara TVA)']) || 0;
                locationMap[loc] = (locationMap[loc] || 0) + sales;
            }

            var labels = [];
            var values = [];
            for (var key in locationMap) {
                labels.push(key);
                values.push(locationMap[key]);
            }

            if (salesChart) salesChart.destroy();
            var ctx1 = document.getElementById('salesChart').getContext('2d');
            salesChart = new Chart(ctx1, {
    type: 'bar',
    data: {
        labels: labels,
        datasets: [{
            label: 'Vanzari (lei)',
            data: values,
            backgroundColor: '#3b82f6'
        }]
    },
    options: { 
        responsive: true, 
        maintainAspectRatio: false,
        plugins: {
            datalabels: {
                anchor: 'end',
                align: 'top',
                formatter: function(value) {
                    return value.toLocaleString('ro-RO') + ' lei';
                },
                font: {
                    weight: 'bold',
                    size: 12
                }
            }
        }
    },
    plugins: [ChartDataLabels]
});

            var totalProblems = 0;
            var resolvedProblems = 0;
            
            for (var j = 0; j < data.length; j++) {
                var r = data[j];
                totalProblems += parseInt(r['Probleme ridicate de agenti (numar)']) || 0;
                resolvedProblems += parseInt(r['Probleme rezolvate (numar)']) || 0;
            }

            if (problemsChart) problemsChart.destroy();
            var ctx2 = document.getElementById('problemsChart').getContext('2d');
            problemsChart = new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Rezolvate', 'Nerezolvate'],
                    datasets: [{
                        data: [resolvedProblems, totalProblems - resolvedProblems],
                        backgroundColor: ['#10b981', '#ef4444']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function displayTable(data) {
            var tbody = document.querySelector('#dataTable tbody');
            var html = '';
            
            for (var i = 0; i < data.length; i++) {
                var row = data[i];
                var sales = (parseFloat(row['Total vanzari ziua curenta (lei, fara TVA)']) || 0).toLocaleString('ro-RO');
                var income = (parseFloat(row['Total incasari ziua curenta (lei)']) || 0).toLocaleString('ro-RO');
                var visits = row['Vizite agenti (numar)'] || '0';
                var clients = row['Clienti noi (numar)'] || '0';
                
                html += '<tr>';
                html += '<td>' + (row.Timestamp || '') + '</td>';
                html += '<td><strong>' + (row['Punct de lucru'] || '') + '</strong></td>';
                html += '<td>' + sales + '</td>';
                html += '<td class="val-green">' + income + '</td>';
                html += '<td>' + visits + '</td>';
                html += '<td class="val-blue">' + clients + '</td>';
                html += '</tr>';
            }
            
            tbody.innerHTML = html;
        }
    </script>
</body>
</html>
